<div class="container-fluid authentication" data-ng-style="style">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Login form -->
            <div class="well login-window">
                <div>
                    <style>
                    @import url('../authentication/authentication.css');
                    </style>
                    <!--img data-ng-src="{{ $root.userThemeLocation }}/images/branding/login.png" class="center-block" alt="logo" /-->
                    <h1 class="text-center">
                    {{title}}
                    <span data-ng-if="version !== null" class="badge">{{version}}</span>
                </h1>
                    <form id="loginform" role="form" method="post" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <div class="input-group" data-ng-class="{'has-error': error}">
                                    <span class="input-group-addon">
                                    <i class="fa fa-fw fa-user"></i>
                                </span>
                                    <input type="text" id="username" class="form-control" placeholder="{{'AUTHENTICATION.USERNAME' | translate}}" data-ng-model="user.username" required autofocus/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group" data-ng-class="{'has-error': error}">
                                    <span class="input-group-addon">
                                    <i class="fa fa-fw fa-lock"></i>
                                </span>
                                    <input type="password" id="password" class="form-control" placeholder="{{'AUTHENTICATION.PASSWORD' | translate}}" data-ng-model="user.password" required/>
                                </div>
                            </div>
                            <div class="alert alert-danger text-center" data-ng-if="error &amp;&amp;error !== 423">
                                <translate>AUTHENTICATION.AUTHENTICATION_FAILURE</translate>
                            </div>
                            <div class="alert alert-danger text-center" data-ng-if="error &amp;&amp; error === 423">
                                <translate>AUTHENTICATION.LOCKED_OUT_ACCOUNT</translate>
                            </div>
                            <button class="btn btn-primary btn-block" type="submit" data-ng-click="connect(user)">
                                <translate>AUTHENTICATION.SIGN_IN</translate>
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
